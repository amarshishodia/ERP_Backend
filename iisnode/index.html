<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"AMARLAPPY-1792-stderr-1755148570881.txt","computername":"AMARLAPPY","pid":1792,"type":"stderr","created":1755148570881},{"file":"AMARLAPPY-1792-stdout-1755148570874.txt","computername":"AMARLAPPY","pid":1792,"type":"stdout","created":1755148570874},{"file":"AMARLAPPY-1792-stdout-1755149128715.txt","computername":"AMARLAPPY","pid":1792,"type":"stdout","created":1755149128715},{"file":"AMARLAPPY-1792-stdout-1755149182632.txt","computername":"AMARLAPPY","pid":1792,"type":"stdout","created":1755149182632},{"file":"AMARLAPPY-35672-stderr-1745651549780.txt","computername":"AMARLAPPY","pid":35672,"type":"stderr","created":1745651549780},{"file":"AMARLAPPY-35672-stdout-1745653071580.txt","computername":"AMARLAPPY","pid":35672,"type":"stdout","created":1745653071580},{"file":"AMARLAPPY-7196-stderr-1754933492303.txt","computername":"AMARLAPPY","pid":7196,"type":"stderr","created":1754933492303},{"file":"AMARLAPPY-7196-stdout-1754933492270.txt","computername":"AMARLAPPY","pid":7196,"type":"stdout","created":1754933492270},{"file":"AMARLAPPY-7196-stdout-1754933756699.txt","computername":"AMARLAPPY","pid":7196,"type":"stdout","created":1754933756699},{"file":"AMARLAPPY-7652-stderr-1750743500597.txt","computername":"AMARLAPPY","pid":7652,"type":"stderr","created":1750743500597},{"file":"AMARLAPPY-7652-stdout-1750743500543.txt","computername":"AMARLAPPY","pid":7652,"type":"stdout","created":1750743500543},{"file":"AMARLAPPY-7652-stdout-1750744085329.txt","computername":"AMARLAPPY","pid":7652,"type":"stdout","created":1750744085329},{"file":"AMARLAPPY-7652-stdout-1750744125896.txt","computername":"AMARLAPPY","pid":7652,"type":"stdout","created":1750744125896}];
        var lastUpdated = 1755149182640;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
